<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS const</title>
</head>
<body>
    <h2>JavaScript const</h2>
    <p id='exam'></p>
    <p id="exam1"></p>
    <p id="exam2"></p>
    <p id="exam3"></p>

    <script>
        
        /* Example 1 - Primitive value defined with const cannot be reassigned. */
        try {
            const e = 2.71828;
            e = 2.72;
        }
        catch (err) {
            document.getElementById('exam').innerHTML = err; 
        }

        /* Example 2 - x declared in the block is not the same as the x declared outside the block. */
        var x = 23;
        {
            const x = 32;
        }
        document.getElementById('exam1').innerHTML = x; 

        /* Example 3 - Create a constant object */
        {
            // Create an object using const
            const player = {type:"basketball", team:"Chicago Bulls"};
            // Change a property
            player.team = "San Antonio Spurs";
            // Add a property
            player.number = 23;
            // Display the property
            document.getElementById('exam2').innerHTML = "The player plays for " + player.team;
        }

        /* Example 4 - Create a constant array */
        {
            // Create a array
            const cities = ['Austin', 'Houston', 'Dallas']
            // Change an element
            cities[2] = 'Dallas-Fort Worth'
            // Add an element
            cities.push("San Antonio")
            // Display the array
            document.getElementById('exam3').innerHTML = cities
        }

    </script>
</body>
</html>
